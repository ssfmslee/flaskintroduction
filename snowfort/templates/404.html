{% extends "base.html" %}
{% block content %}
<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">404 File Not Found</h3>
  </div>
  <div class="panel-body">
    <p>Looks like you found an invalid URL. Please contact an administrator if you
    feel this is a mistake.</p>
    <p><strong>Offending URL:</strong> <code>{{ request.url }}</code></p>
  </div>
</div>
{% endblock %}
